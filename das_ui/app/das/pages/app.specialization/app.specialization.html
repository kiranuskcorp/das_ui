<div class="demo-md-panel-animation md-padding">
	<div layout="row" layout-xs="column" layout-sm="column" layout-margin>
			
	</div>
	 
	<md-content layout="column" flex> <md-table-container>

	<table md-table id="specializationTable">
		<thead md-head md-order="query.order">
			<tr md-row ng-class-odd="'tableHead'">
				<th md-column><span> <md-checkbox ng-click="selectAll()" ng-model="data.checkboxValue"
				 aria-label="Checkbox 2"
						ng-true-value="'on'" ng-false-value="'off'"
						class="md-warn md-align-top-left" flex></span></th>
				 <th md-column><span>Name</span></th>
				 <th md-column><span>Department</span></th>
				 <th md-column><span>Description</span></th>
				<th md-column>Actions 

				<md-menu class=" headerMore cursor">
                   <i class="material-icons white" ng-click=""></i>
              		 <md-menu-content width="3">
                 		 <md-menu-item ng-repeat="header in headers">
                  		   <md-button ng-click="menuItemClick($index,header.key)">
                     	   		<div layout="row">
                          			 <md-icon md-menu-align-target class="material-icons">keyboard_arrow_right
                           			</md-icon>
                          			 <p flex>{{header.value}}</p>
                        		</div>
                     		</md-button>
                  		</md-menu-item>
              		 </md-menu-content>
           		 </md-menu>
           		 </th>
			</tr>
		</thead>
		<tbody md-body>
			<tr md-row ng-class-even="'even'"
				ng-repeat="data in specializationData | orderBy: query.order | filter: filterByText | limitTo: query.limit : (query.page -1) * query.limit track by $index">
				<td md-cell><md-checkbox ng-model="data.checkboxValue"
						ng-click="rowSelect(data)" aria-label="Checkbox 2"
						ng-true-value="'on'" ng-false-value="'off'"
						class="md-warn md-align-top-left" flex></td>
				<td md-cell>{{data.specializationName}}</td>
				<td md-cell>{{data.departmentName}}</td>
				<td md-cell>{{data.description}}</td>
		
				<td md-cell><span> <md-tooltip> Update </md-tooltip> <i
						class="material-icons" ng-click="setRowData(data);toggleRight()"
						ng-hide="isOpenRight()">border_color</i></span><span><md-tooltip>
						Delete </md-tooltip> <i class="material-icons"  ng-click="deleteRow($event,data)">delete_forever</i></span></td>
			</tr>
		</tbody>
	</table>
	</md-table-container>
	</md-content>

	<div layout="column" ng-cloak>
		<section layout="row" flex>
		<!-- Model Start -->

				<div class="modal fade" tabindex="-1" role="dialog" id="createOrUpdateForm">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Specialization {{currentPage}}</h4>
				      </div>
				      <div class="modal-body">
				       	
<form name="specializationCreateForm" novalidate ng-controller="specializationController">
	<div class="row">
		<div class="col-md-4"> 
		 	<label>Name<span>*</span></label>
		</div>
		<div class="col-md-8"> 
			<input  name="name" ng-model="record.specializationName" id="specializationName_1" class="form-control" ng-pattern ="/^[a-zA-Z\s]*$/" required> 
		</div>
		<div class="col-md-12">Name is required</div>
	</div>
	
   <div class="row">
	<div class="col-md-4"> 
	<label>Department<span>*</span></label> 
	</div>
	<div class="col-md-8"> 
		<select ng-model="record.departmentId" class="form-control" required> 
		<option value="">Select</option>
		<option ng-repeat="department in departments" ng-value="department.id"
	        ng-selected="department.id === record.departmentId">{{department.departmentName}}
	    </option>
	    </select>
    </div>
	</div>

    <div class="row">
	<div class="col-md-4">   <label>Description</label>
	</div>
	<div class="col-md-8"> <textarea name="description" class="form-control" ng-model="record.description"></textarea>
	</div>
	</div>

	
<input type="hidden" name="Id" ng-model="record.id"> 
		

	<!-- <md-button class="md-raised md-primary" ng-click="saveRecord()"
		ng-hide="updatePage" ng-disabled="specializationCreateForm.$invalid"> Save </md-button>
	<md-button class="md-raised md-primary" ng-click="updateData()"
		ng-show="updatePage" ng-disabled="specializationCreateForm.$invalid">Update </md-button>
	<md-button class="md-raised" data-ng-click="reset('specializationCreateForm')" >
	Cancel </md-button> -->
</form>


				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				      </div>
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->


		<!-- Model End -->
			<!-- <ng-include src="'pages/app.specialization/app.specialization.record.html'"></ng-include> -->

			<!-- <md-sidenav class="md-sidenav md-whiteframe-4dp"
				md-component-id="right" md-is-locked-open="lock" > <md-toolbar
				class="md-theme-light">
			<h1 class="md-toolbar-tools">Specialization {{currentPage}} <i class="material-icons" style="margin-left: 350px"  ng-click="cancelRecord()">cancel</i></h1>
			</md-toolbar> <ng-include src="'pages/app.specialization/app.specialization.record.html'"></ng-include> </md-sidenav> -->
		</section>
	</div>
</div>
